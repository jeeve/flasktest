{% extends 'base.html' %}

{% block content %}

<h2>Select a SML file to upload</h2>
<p>

		 {{ message }}
	
</p>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Uploader">
	</p>
</form>


{% endblock %}
